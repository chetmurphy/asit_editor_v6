    <style>
        .editor_container {
            padding-top: 0;
            padding-right: 0;
            padding-bottom: 0;
            padding-left: 28px;
        }
        .editor { 
            position: relative;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 400px;
        }

        
        .button {
            background-color: transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;

        }

        .button:hover {
            background-color: #4CAF50; /* Green */
            color: white;
            }

        .material-icons.md-18 { font-size: 18px; color:grey}

        .context-menu { 
            position: absolute; 
        } 
        .menu {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgb(64 64 64 / 5%);
            padding: 10px 0;
        }
        .menu > li > a {
            font: inherit;
            border: 0;
            padding: 10px 30px 10px 15px;
            width: 100%;
            display: flex;
            align-items: center;
            position: relative;
            text-decoration: unset;
            color: #000;
            font-weight: 500;
            transition: 0.5s linear;
            -webkit-transition: 0.5s linear;
            -moz-transition: 0.5s linear;
            -ms-transition: 0.5s linear;
            -o-transition: 0.5s linear;
        }
        .menu > li > a:hover {
            background:#f1f3f7;
            color: #4b00ff;
            z-index: 999;
        }
        .menu > li > a > i {
            padding-right: 10px;
        }
        .menu > li.trash > a:hover {
            color: red;
        }

        
    </style>
